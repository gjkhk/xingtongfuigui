<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025新年接福游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 欢迎页 -->
        <div id="welcome-page" class="page active">
            <div class="welcome-content">
                <button id="start-button">开始接福</button>
            </div>
        </div>

        <!-- 游戏页 -->
        <div id="game-page" class="page">
            <div class="game-header">
                <div class="score-container">福气值: <span id="score">0</span></div>
                <div class="timer-container">倒计时: <span id="timer">30</span>秒</div>
            </div>
            <div class="game-container">
                <canvas id="game-canvas"></canvas>
                <div id="player-container">
                    <div id="player"></div>
                </div>
            </div>
        </div>

        <!-- 结算弹窗 -->
        <div id="result-modal" class="hidden">
            <div class="modal-content">
                <h2>游戏结束</h2>
                <div class="final-score">
                    <span id="final-score">0</span>
                </div>
                <button id="restart-button">再来一次</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
